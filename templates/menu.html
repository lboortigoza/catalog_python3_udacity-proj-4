<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>

  <body style="text-align: center">

    <!-- <a href = '{{url_for('gdisconnect') }}'>LOGOUT</a> -->

  </br>

    <a href = '{{url_for('Brands') }}'>List of Brands</a>

    <h1>{{brand.name}}</h1>

    <a href = '{{url_for('newStore', brand_id = brand.id) }}'>
        Create New Item</a>

    <!--MESSAGE FLASHING -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    <ul>
    {% for message in messages %}
      <li><strong>{{message}}</strong></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}



    {% for i in items %}

      <div class="lists">

        <p>{{i.name}}</p>

        <p>{{i.description}}</p>

        <p> {{i.price}} </p>

        <a href='{{url_for('editStore', brand_id = brand.id, menu_id = i.id) }}'>Edit</a>

        </br>
        <a href = '{{url_for('deleteStore', brand_id = brand.id, menu_id = i.id ) }}'>Delete</a>

      </div>


    {% endfor %}
  </body>

</html>
